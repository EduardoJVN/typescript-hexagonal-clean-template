name: Main Branch Guard

on:
  push:
    branches: [main, develop, qa] # Se activa para pushes directos a main, develop o qa
  # TambiÃ©n se activa si el destino de un MR es especÃ­ficamente main
  pull_request:
    branches: [main, develop, qa]

jobs:
  main-verification:
    name: Final Integrity Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run Linter
        run: yarn lint

      - name: ğŸ§ª Run Unit Tests
        run: yarn test

      - name: ğŸ—ï¸ Final Production Build
        run: yarn build
