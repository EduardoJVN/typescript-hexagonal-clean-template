name: release-please

on:
  push:
    branches:
      - main # El bot solo se despierta cuando algo llega a producci√≥n

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node