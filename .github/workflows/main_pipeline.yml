name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [develop, qa, main]
  create: 

jobs:
  quality-check:
    name: ğŸ” Calidad (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'
      - name: ğŸ“¦ Install
        run: yarn install --frozen-lockfile
      - name: ğŸ” Lint & Test
        run: |
          yarn lint
          yarn test

  build-check:
    name: ğŸ—ï¸ Build Verification
    needs: quality-check
    runs-on: ubuntu-latest
    # Ejecutar si es una rama principal, un PR hacia ellas, o la creaciÃ³n de un Tag
    if: |
      contains(fromJSON('["refs/heads/main", "refs/heads/develop", "refs/heads/qa"]'), github.ref) ||
      github.event_name == 'pull_request' ||
      github.event.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'
      - name: ğŸ“¦ Install
        run: yarn install --frozen-lockfile
      - name: ğŸ—ï¸ Build
        run: yarn build

  deploy:
    name: ğŸš€ Deploy
    needs: build-check
    runs-on: ubuntu-latest
    # Solo despliega en PUSH a dev/qa O cuando se crea un TAG (PROD)
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/qa')) ||
      (github.event_name == 'create' && github.event.ref_type == 'tag')
    
    steps:
      - name: ğŸš€ Deploy to DEV
        if: github.ref == 'refs/heads/develop'
        run: echo "Desplegando en DEV..."

      - name: ğŸ§ª Deploy to QA
        if: github.ref == 'refs/heads/qa'
        run: echo "Desplegando en QA..."

      - name: ğŸ Deploy to PROD
        if: github.event.ref_type == 'tag'
        run: |
          echo "ğŸš€ DESPLIEGUE OFICIAL DE PRODUCCIÃ“N"
          echo "Tag detectado: ${{ github.event.ref }}"