name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [develop, qa, main]
  # Escuchamos la creaciÃ³n de tags para el deploy de PROD
  create:
    tags: ['v*']

jobs:
  quality-check:
    name: ğŸ” Calidad (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'
      - name: ğŸ“¦ Install
        run: yarn install --frozen-lockfile
      - name: ğŸ” Lint & Test
        run: |
          yarn lint
          yarn test

  build-check:
    name: ğŸ—ï¸ Build Verification
    needs: quality-check
    runs-on: ubuntu-latest
    if: |
      contains(fromJSON('["refs/heads/main", "refs/heads/develop", "refs/heads/qa"]'), github.ref) ||
      contains(fromJSON('["main", "develop", "qa"]'), github.base_ref) ||
      startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'
      - name: ğŸ“¦ Install
        run: yarn install --frozen-lockfile
      - name: ğŸ—ï¸ Build
        run: yarn build

  deploy:
    name: ğŸš€ Deploy
    needs: build-check
    runs-on: ubuntu-latest
    # Solo desplegamos si es un PUSH a dev/qa O si es un TAG de versiÃ³n
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/qa')) ||
      (github.event_name == 'create' && startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: ğŸš€ Deploy to DEV
        if: github.ref == 'refs/heads/develop'
        run: echo "Desplegando en DEV (Rama develop)..."

      - name: ğŸ§ª Deploy to QA
        if: github.ref == 'refs/heads/qa'
        run: echo "Desplegando en QA (Rama qa)..."

      - name: ğŸ Deploy to PROD
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "ğŸš€ DESPLIEGUE OFICIAL DE PRODUCCIÃ“N"
          echo "Usando versiÃ³n: ${{ github.ref_name }}"